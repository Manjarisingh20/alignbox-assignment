<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Friday Group</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <i class="fas fa-arrow-left"></i>
                <img src="https://i.pravatar.cc/40?u=group-fun" alt="Group Icon" class="group-avatar">
                <span class="group-name">Fun Friday Group</span>
            </div>
            <div class="header-right">
                <button id="anon-toggle" class="anon-button">
                    <i class="fa-solid fa-user-slash"></i> 
                </button>
            </div>
        </header>

        <main id="message-area" class="message-area">
            </main>

        <div id="anonymous-status" class="system-message" style="display: none;">
            <i class="fa-solid fa-user-slash"></i>
            <p>Now you're appearing as Anonymous!</p>
            <i class="fa-solid fa-user-slash"></i>
        </div>
        
        <footer class="chat-footer">
            <div class="input-wrapper">
                <input id="message-input" autocomplete="off" placeholder="Type a message ..." required />
                <i class="fas fa-camera"></i>
                <i class="fas fa-paperclip"></i>
            </div>
            <button id="send-button" type="submit" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
